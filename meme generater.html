<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="meme generater.css">
    </head>
    <body>
        <h1>Create a meme! (right click on meme to download it) </h1> <p> <a href='web.html'>back <------</a> <br><br> <a href='index.html'>home <------</a> <br><br> <a href='meme temp.html'>meme templates</a> </p>
        <div>
            <textarea id="top-text"></textarea>
            Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </div>
            <textarea id="bottom-text"></textarea>
            Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </div>
        <div>
            <input type="file" id="image-input" accept="image/*">
        </div>
      <br>
        <div>
            <button id="generate-btn">Generate!</button>
        </div>
            <canvas id="meme-canvas" title="Right click to save this meme"></canvas>
        <script src="meme generater.js"></script>
    </body>
</html>
